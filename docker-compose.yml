version: "3.3"

services:

  php:
    build:
      context: php-fpm
    ports:
      - "80:80"
    volumes:
      - ./api/:/var/www/html/
      - ./server/000-default.conf:/etc/apache2/sites-available/000-default.conf
  composer:
    image: 'composer:latest'
    volumes:
      - './api:/app'
  database:
    image: mariadb:10.2
    ports:
      - "50000:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=emotion
      - MYSQL_USER=spaceCowboy
      - MYSQL_PASSWORD=azerty
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - database
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
